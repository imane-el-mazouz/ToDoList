<div class="container mt-4">
  <button class="btn btn-primary mb-3" (click)="showForm = !showForm">Ajouter une tâche</button>

  <div *ngIf="showForm" class="card p-3 mb-3">
    <h4>Nouvelle tâche</h4>
    <form (ngSubmit)="addTask()">
      <div class="mb-2">
        <input [(ngModel)]="newTask.title" name="title" class="form-control" placeholder="Titre" required />
      </div>
      <div class="mb-2">
        <input [(ngModel)]="newTask.description" name="description" class="form-control" placeholder="Description" required />
      </div>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Titre</th>
      <th>Description</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>
          <span class="badge" [ngClass]="{
            'bg-success': task.status === 'COMPLETED',
            'bg-warning': task.status !== 'COMPLETED'
          }">{{ task.status }}</span>
      </td>
      <td>
        <button class="btn btn-sm btn-success me-1" (click)="markAsCompleted(task.id!)" *ngIf="task.status !== 'COMPLETED'">
          Terminer
        </button>
        <button class="btn btn-sm btn-warning me-1" (click)="editTask(task)">Modifier</button>
        <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id!)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="selectedTask" class="card p-3 mt-3">
    <h4>Modifier la tâche</h4>
    <form (ngSubmit)="updateTask(selectedTask)">
      <div class="mb-2">
        <input [(ngModel)]="selectedTask.title" name="title" class="form-control" placeholder="Titre" required />
      </div>
      <div class="mb-2">
        <input [(ngModel)]="selectedTask.description" name="description" class="form-control" placeholder="Description" required />
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="selectedTask = null">Annuler</button>
    </form>
  </div>
</div>
